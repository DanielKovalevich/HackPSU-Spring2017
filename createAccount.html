
<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    </head>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Create Account</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="accounttype">Account Type</label>
  <div class="col-md-4">
    <select id="accounttype" name="accounttype" class="form-control">
      <option value="Credit Card">Credit Card</option>
      <option value="Savings">Savings</option>
      <option value="Checking">Checking</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nickname">Nickname</label>  
  <div class="col-md-4">
  <input id="nickname" name="nickname" placeholder="Conrads Account" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit">Submit</label>
  <div class="col-md-4">
    <input type="submit" id="submit" name="submit" class="btn btn-primary"></button>
  </div>
</div>

</fieldset>
</form>
